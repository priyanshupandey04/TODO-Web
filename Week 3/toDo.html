<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="left">
            <img src="student-writing-dijak-clip-art-homework-9b528995b60aef4b166867ad33a8428e.png" alt="" width="650px"
                height="680px">
        </div>
        <div id="right">
            <div id="todo">TO-DO</div>
            <div id="square">
                <div id="content">
                    <div id="inputTODO">

                            Add To-Do
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
